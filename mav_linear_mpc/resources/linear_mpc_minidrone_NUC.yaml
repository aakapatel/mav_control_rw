## Controller Parameters:
mass1: 0.84
mass2: 0.84
length: 0.75
joint1_offset: [-0.17, 0.0, 0.0]
joint2_offset: [ 0.17, 0.0, 0.0]
#roll_time_constant: 0.14
#pitch_time_constant: 0.1057
#roll_gain: 1.0017
#pitch_gain: 1.0857
drag_coefficients: [ 0.010000 , 0.010000, 0.0000]

