thrust_x_max: 2.5
thrust_y_max: 2.5
thrust_z_min: 7
thrust_z_max: 13

rot_acc_x_max: 1
rot_acc_y_max: 1
rot_acc_z_max: 1

KR_x: 1
KR_y: 1
KR_z: 1
K_omega_x: 1
K_omega_y: 1
K_omega_z: 1

K_yaw: 1.8

Ki_xy: 0.2
Ki_z: 0.3
position_error_integration_limit: 2
antiwindup_ball: 0.4

enable_offset_free : true
enable_integrator : false

sampling_time: 0.02    #IMPORTANT: set this equal to the rate of odometry msg
prediction_sampling_time: 0.1
